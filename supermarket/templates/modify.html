<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>超市管理系统 </title>

        <!-- Bootstrap -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

        <!--[if lt IE 9]>
        <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <link href="/static/css/theme.css" rel="stylesheet">

    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">超市商品录入:{{user_name}}</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/">首页</a></li>
                    <li><a href="/supplier">供应商信息</a></li>
                    <li class="active"><a href="/modify?gid=&name=&value=&number=&in_time=&is_name=&s_name=">商品录入</a></li>
                    <li><a href="/search?g=&n=&num=&s_t=&e_t=&s_n=">商品查询</a></li>
                    <li><a href="/auth/logout">退出</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
        </nav>
        <div class="page-header" text-align=center>
            <h1>商品信息管理--->商品录入</h1>
        </div>
        <form class="form-horizontal" action="/modify" method="get">
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label" for="formGroupInputSmall">商品编号</label>
                <div class="col-sm-3">
                    <input class="form-control" type="text" id="gid" name='gid' placeholder="编号">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label" for="formGroupInputSmall">商品名称</label>
                <div class="col-sm-3">
                    <input class="form-control" type="text" id="name" name='name' placeholder="名称">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label" for="formGroupInputSmall">商品数量</label>
                <div class="col-sm-3">
                    <input class="form-control" type="text" id="number" name='number' placeholder="数量">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label" for="formGroupInputSmall">进货时间</label>
                <div class="col-sm-3">
                    <input class="form-control" type="text" id="in_time" name='in_time' placeholder="时间">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label" for="formGroupInputSmall">商品售价</label>
                <div class="col-sm-3">
                    <input class="form-control" type="text" id="value" name='value' placeholder="售价">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label" for="formGroupInputSmall">商品供应商</label>
                <div class="col-sm-3">
                    <input class="form-control" type="text" id="s_name" name='s_name' placeholder="供应商">
                </div>
            </div>
            <div class="form-group form-group-sm" id="bt">
                <button type="submit" class="btn btn-primary" onclick="Submit()">提交</button>
            </div>
            <div class="form-group form-group-sm" id="bt1">
                <button type="button" class="btn btn-primary" href="/modify">取消</button>
            </div>
        </form>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="/static/jquery-2.1.4.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/modify.js"></script>
    </body>
</html>
